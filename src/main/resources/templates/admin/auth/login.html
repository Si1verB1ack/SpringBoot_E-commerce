<!-- Login Card -->
<div class="relative flex flex-col items-center justify-center h-screen">
    <div class="flex justify-center">
        <div class="max-w-md px-4 mx-auto">
            <div th:if="${param.logout}"
                 class="bg-success/20 hover:bg-success/30 text-sm text-success rounded-md p-4 px-4 py-4 mb-4 flex items-center justify-between"
                 role="alert" id="logout-alert">
                <div>
                    <strong>Success!</strong>
                    <span class="block sm:inline text-success">You have been logged out successfully.</span>
                </div>
                <button type="button" class="hover:text-danger p-2" aria-label="Close"
                        onclick="document.getElementById('logout-alert').style.display='none';">
                    <i class="fas fa-times"></i>
                </button>
            </div>


            <div class="card overflow-hidden">
                <!-- Logo -->
                <div class="p-9 bg-primary">
                    <a href="../index.html" class="flex justify-center">
                        <img th:src="@{/admin/assets/images/logo.png}" alt="logo" class="h-6 block dark:hidden">
                        <img th:src="@{/admin/assets/images/logo-dark.png}" alt="logo" class="h-6 hidden dark:block">
                    </a>
                </div>

                <div class="p-9">
                    <div class="text-center mx-auto w-3/4">
                        <h4 class="text-dark/70 text-center text-lg font-bold dark:text-light/80 mb-2">Sign In</h4>
                        <p class="text-gray-400 mb-9">Enter your username and password to access admin panel.</p>
                    </div>

                    <form th:action="@{/admin/login}" method="post">
                        <div class="mb-6 space-y-2">
                            <label for="username" class="font-semibold text-gray-500">Username</label>
                            <input class="form-input" type="text" id="username" name="username" required=""
                                   placeholder="Enter your username">
                        </div>

                        <div class="mb-6 space-y-2">
                            <div class="flex justify-between items-center mb-2">
                                <label for="password" class="font-semibold text-gray-500">Password</label>
                                <a href="auth-recoverpw.html"
                                   class="text-muted text-xs underline decoration-dashed underline-offset-4">Forgot your
                                    password?</a>
                            </div>

                            <div class="flex items-center">
                                <input type="password" id="password" name="password" class="form-input rounded-e-none"
                                       placeholder="Enter your password">
                                <span class="px-3 py-1 border rounded-e-md -ms-px dark:border-white/10"><i
                                        class="ri-eye-line text-lg"></i></span>
                            </div>
                        </div>

                        <div class="mb-6">
                            <div class="flex items-center">
                                <input type="checkbox" class="form-checkbox rounded text-primary" id="checkbox-signin"
                                       checked>
                                <label class="ms-2" for="checkbox-signin">Remember me</label>
                            </div>
                        </div>

                        <div class="text-center mb-6">
                            <button class="btn bg-primary text-white" type="submit">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->

            <div class="text-center my-4">
                <p class="text-muted">Don't have an account?
                    <a th:href="@{/admin/register}"
                       class="text-muted ms-1 link-offset-3 underline underline-offset-4">
                        <b>Sign Up</b>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
